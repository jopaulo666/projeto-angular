
<form>
  <div class="form-group">
    <h3 style="text-align: center;">Login</h3>
  </div>

  <div class="form-group">
    <label for="login">Usuário ou e-mail</label>
    <input
      id="login"
      name="login"
      [(ngModel)]="usuario.login"
      #email="ngModel"
      type="text"
      class="form-control"
      placeholder="Infome seu usuário ou e-mail"
      title="Preencha esse campo com seu e-mail ou usuário"
      required>
    <!-- <div *ngIf="email.invalid"  class="alert alert-danger">
      Usuário ou E-mail obrigatório
    </div> -->
  </div>

  <div class="form-group">
    <label for="senha">Senha</label>
    <input
      id="senha"
      name="senha"
      [(ngModel)]="usuario.senha"
      #senha="ngModel"
      type="password"
      class="form-control"
      placeholder="Infome sua senha"
      title="Preencha esse campo com sua senha"
      required>
    <!-- <div *ngIf="senha.invalid"  class="alert alert-danger">
      Senha obrigatória
    </div> -->
  </div>

  <button type="button" [disabled]="email.invalid || senha.invalid" class="btn btn-primary btn-block"  title="Entrar" (click)="login()" >
    Entrar
  </button>

  <footer>
    <p class="gray padding">João Paulo da Mata Mendes</p>
  </footer>
</form>
